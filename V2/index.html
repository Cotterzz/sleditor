<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sleditor V2</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
    
    <!-- SLUI Styles -->
    <link rel="stylesheet" href="../ui-system/ui.css">
    
    <!-- V2 Feature Styles -->
    <link rel="stylesheet" href="css/fullscreen.css">
    
    <style>
        /* V2-specific overrides */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-primary, #1e1e1e);
        }
        
        /* Console component theme integration */
        .sl-app {
            --console-bg: var(--bg-secondary, #252526);
            --console-toolbar-bg: var(--bg-tertiary, #2d2d2d);
            --console-border: var(--border-primary, rgba(255,255,255,0.1));
            --console-text: var(--text-primary, #cccccc);
            --console-time: var(--text-muted, #6e7681);
            --console-title: var(--text-primary, #cccccc);
            --console-input-bg: var(--bg-primary, #1e1e1e);
            
            /* Type colors */
            --console-info: #58a6ff;
            --console-info-bg: rgba(88, 166, 255, 0.08);
            --console-warn: #d29922;
            --console-warn-bg: rgba(210, 153, 34, 0.08);
            --console-error: #f85149;
            --console-error-bg: rgba(248, 81, 73, 0.08);
            --console-debug: #8b949e;
            --console-debug-bg: rgba(139, 148, 158, 0.05);
            --console-success: #3fb950;
            --console-success-bg: rgba(63, 185, 80, 0.08);
            --console-system: #a371f7;
            --console-system-bg: rgba(163, 113, 247, 0.08);
        }
        
        /* Loading state before SLUI takes over */
        .v2-loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            gap: 16px;
        }
        
        .v2-loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .v2-loading-text {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Initial loading state (replaced by SLUI) -->
    <div class="v2-loading">
        <div class="v2-loading-spinner"></div>
        <div class="v2-loading-text">Loading Sleditor V2...</div>
    </div>
    
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- V2 Entry Point -->
    <script type="module" src="./js/index.js"></script>
</body>
</html>
