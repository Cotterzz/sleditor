<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SL Editor - UI System Prototype</title>
    
    <!-- Google Fonts for themes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    
    <!-- UI Stylesheet -->
    <link rel="stylesheet" href="ui.css">
    
    <style>
        /* Demo-specific styles */
        .demo-content {
            padding: 16px;
        }
        
        .demo-content h3 {
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        
        .demo-content p {
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.6;
        }
        
        .demo-code {
            font-family: var(--font-code);
            background: var(--bg-primary);
            padding: 12px;
            border-radius: calc(var(--border-radius) * 0.5);
            border: 1px solid var(--border);
            color: var(--accent);
            font-size: 0.8rem;
            overflow-x: auto;
            white-space: pre;
        }
        
        .demo-preview {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--bg-tertiary) 100%);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-inverse);
            font-weight: 600;
        }
        
        .demo-nodes {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .demo-node {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.8rem;
        }
        
        .demo-node.selected {
            border-color: var(--accent);
            background: var(--bg-active);
        }
    </style>
</head>
<body>
    <!-- App will be built by JavaScript -->
    <noscript>
        <div style="padding: 2rem; text-align: center; color: #fff; background: #1a1a2e;">
            <h1>JavaScript Required</h1>
            <p>Please enable JavaScript to use SL Editor.</p>
        </div>
    </noscript>
    
    <!-- UI Module -->
    <script src="ui.js"></script>
    
    <!-- Demo Application -->
    <script>
        // Set timestamped title for the demo page
        document.title = `SL Editor - UI System Prototype (${new Date().toLocaleString()})`;
        
        // Initialize UI system
        SLUI.init().then(() => {
            
            // Register demo panels
            
            // Editor panel
            SLUI.registerPanel({
                id: 'editor',
                icon: 'ðŸ“',
                title: 'Editor',
                createContent: () => {
                    const div = document.createElement('div');
                    div.className = 'demo-content';
                    div.innerHTML = `
                        <h3 class="sl-text-ui" data-i18n="panels.editor.codeTitle">${SLUI.t('panels.editor.codeTitle')}</h3>
                        <div class="demo-code">void mainImage(out vec4 fragColor, in vec2 fragCoord) {
    vec2 uv = fragCoord / iResolution.xy;
    vec3 col = 0.5 + 0.5 * cos(iTime + uv.xyx + vec3(0, 2, 4));
    fragColor = vec4(col, 1.0);
}</div>
                        <p style="margin-top: 12px;" class="sl-text-content" data-i18n="panels.editor.codeHint">
                            ${SLUI.t('panels.editor.codeHint')}
                        </p>
                    `;
                    return div;
                }
            });
            
            // Preview panel
            SLUI.registerPanel({
                id: 'preview',
                icon: 'ðŸŽ¬',
                title: 'Preview',
                createContent: () => {
                    const div = document.createElement('div');
                    div.className = 'demo-content';
                    div.innerHTML = `
                        <h3 class="sl-text-ui" data-i18n="panels.preview.liveTitle">${SLUI.t('panels.preview.liveTitle')}</h3>
                        <div class="demo-preview" data-i18n="panels.preview.canvasPlaceholder">
                            ${SLUI.t('panels.preview.canvasPlaceholder')}
                        </div>
                        <p style="margin-top: 12px;" class="sl-text-content" data-i18n="panels.preview.hint">
                            ${SLUI.t('panels.preview.hint')}
                        </p>
                    `;
                    return div;
                }
            });
            
            // Nodes panel
            SLUI.registerPanel({
                id: 'nodes',
                icon: 'ðŸ”—',
                title: 'Nodes',
                createContent: () => {
                    const div = document.createElement('div');
                    div.className = 'demo-content';
                    div.innerHTML = `
                        <h3 class="sl-text-ui" data-i18n="panels.nodes.editorTitle">${SLUI.t('panels.nodes.editorTitle')}</h3>
                        <div class="demo-nodes">
                            <div class="demo-node selected" data-i18n="panels.nodes.types.sphere">${SLUI.t('panels.nodes.types.sphere')}</div>
                            <div class="demo-node" data-i18n="panels.nodes.types.box">${SLUI.t('panels.nodes.types.box')}</div>
                            <div class="demo-node" data-i18n="panels.nodes.types.smoothUnion">${SLUI.t('panels.nodes.types.smoothUnion')}</div>
                            <div class="demo-node" data-i18n="panels.nodes.types.transform">${SLUI.t('panels.nodes.types.transform')}</div>
                            <div class="demo-node" data-i18n="panels.nodes.types.material">${SLUI.t('panels.nodes.types.material')}</div>
                            <div class="demo-node" data-i18n="panels.nodes.types.output">${SLUI.t('panels.nodes.types.output')}</div>
                        </div>
                        <p style="margin-top: 16px;" class="sl-text-content" data-i18n="panels.nodes.hint">
                            ${SLUI.t('panels.nodes.hint')}
                        </p>
                    `;
                    return div;
                }
            });
            
            // Inspector panel
            SLUI.registerPanel({
                id: 'inspector',
                icon: 'ðŸ”',
                title: 'Inspector',
                createContent: () => {
                    const div = document.createElement('div');
                    div.className = 'demo-content';
                    div.innerHTML = `
                        <h3 class="sl-text-ui" data-i18n="panels.inspector.propertiesTitle">${SLUI.t('panels.inspector.propertiesTitle')}</h3>
                        <div style="display: flex; flex-direction: column; gap: 12px;">
                            <div>
                                <label style="display: block; margin-bottom: 4px; color: var(--text-muted); font-size: 0.75rem;" data-i18n="panels.inspector.radius">${SLUI.t('panels.inspector.radius')}</label>
                                <input type="range" style="width: 100%;" value="50">
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 4px; color: var(--text-muted); font-size: 0.75rem;" data-i18n="panels.inspector.smoothness">${SLUI.t('panels.inspector.smoothness')}</label>
                                <input type="range" style="width: 100%;" value="30">
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 4px; color: var(--text-muted); font-size: 0.75rem;" data-i18n="panels.inspector.color">${SLUI.t('panels.inspector.color')}</label>
                                <input type="color" value="#e94560" style="width: 100%; height: 32px; border: none; cursor: pointer;">
                            </div>
                        </div>
                    `;
                    return div;
                }
            });
            
            // Library panel
            SLUI.registerPanel({
                id: 'library',
                icon: 'ðŸ“š',
                title: 'Library',
                createContent: () => {
                    const div = document.createElement('div');
                    div.className = 'demo-content';
                    const items = ['raymarching', 'fractalNoise', 'pbrLighting', 'postProcessing', 'volumetricFog'];
                    div.innerHTML = `
                        <h3 class="sl-text-ui" data-i18n="panels.library.title">${SLUI.t('panels.library.title')}</h3>
                        <input type="text" class="sl-input" data-i18n-placeholder="panels.library.searchPlaceholder" placeholder="${SLUI.t('panels.library.searchPlaceholder')}" style="width: 100%; margin-bottom: 12px;">
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            ${items.map(key => `
                                <div style="padding: 8px 12px; background: var(--bg-secondary); border-radius: var(--border-radius); cursor: pointer; transition: background var(--transition);" onmouseover="this.style.background='var(--bg-hover)'" onmouseout="this.style.background='var(--bg-secondary)'">
                                    <div style="font-weight: 500;" data-i18n="panels.library.items.${key}">${SLUI.t('panels.library.items.' + key)}</div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);" data-i18n="panels.library.templateLabel">${SLUI.t('panels.library.templateLabel')}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    return div;
                }
            });
            
            // Console panel
            SLUI.registerPanel({
                id: 'console',
                icon: 'ðŸ’¬',
                title: 'Console',
                createContent: () => {
                    const div = document.createElement('div');
                    div.className = 'demo-content';
                    div.innerHTML = `
                        <h3 class="sl-text-ui" data-i18n="panels.console.outputTitle">${SLUI.t('panels.console.outputTitle')}</h3>
                        <div style="font-family: var(--font-code); font-size: 0.8rem; background: var(--bg-primary); padding: 12px; border-radius: var(--border-radius); border: 1px solid var(--border); height: 200px; overflow: auto;">
                            <div style="color: var(--success);">[INFO] <span data-i18n="panels.console.messages.compiled">${SLUI.t('panels.console.messages.compiled')}</span></div>
                            <div style="color: var(--text-muted);">[DEBUG] <span data-i18n="panels.console.messages.frameTime">${SLUI.t('panels.console.messages.frameTime')}</span></div>
                            <div style="color: var(--warning);">[WARN] <span data-i18n="panels.console.messages.unusedUniform">${SLUI.t('panels.console.messages.unusedUniform')}</span></div>
                            <div style="color: var(--text-muted);">[DEBUG] <span data-i18n="panels.console.messages.resolution">${SLUI.t('panels.console.messages.resolution')}</span></div>
                            <div style="color: var(--success);">[INFO] <span data-i18n="panels.console.messages.previewUpdated">${SLUI.t('panels.console.messages.previewUpdated')}</span></div>
                        </div>
                    `;
                    return div;
                }
            });
            
            // Profile panel (opened from user menu)
            SLUI.registerPanel({
                id: 'profile',
                icon: 'ðŸ‘¤',
                title: 'Profile',
                createContent: SLUI.createProfileContent,
                showInToolbar: false  // Not in main toolbar, accessed via user menu
            });
            
            // Settings panel (registered like any other panel)
            SLUI.registerPanel({
                id: 'settings',
                icon: 'âš™',
                title: 'Settings',
                createContent: SLUI.createSettingsContent
            });
            
            // Open a couple of demo panels by default (desktop only)
            if (SLUI.state.deviceMode !== 'mobile') {
                setTimeout(() => {
                    document.querySelector('[data-panel-id="editor"]')?.click();
                    setTimeout(() => {
                        document.querySelector('[data-panel-id="preview"]')?.click();
                    }, 200);
                }, 300);
            }
            
            // Log device info
            console.log('Device mode:', SLUI.state.deviceMode);
            console.log('Is mobile device:', SLUI.isMobileDevice());
            
        });
    </script>
</body>
</html>
