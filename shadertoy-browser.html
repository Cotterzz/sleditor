<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<title>Shadertoy Library Browser</title>
<style>
:root {
    --bg-dark: #0a0a0f;
    --bg-card: #12121a;
    --bg-hover: #1a1a25;
    --bg-panel: #0d0d14;
    --accent: #6366f1;
    --accent-hover: #818cf8;
    --text: #e2e8f0;
    --text-dim: #94a3b8;
    --text-muted: #64748b;
    --border: #1e293b;
    --success: #22c55e;
    --warning: #f59e0b;
    --error: #ef4444;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-dark);
    color: var(--text);
    min-height: 100vh;
    line-height: 1.5;
}

/* Header */
.header {
    background: var(--bg-panel);
    border-bottom: 1px solid var(--border);
    padding: 1rem 1.5rem;
    position: sticky;
    top: 0;
    z-index: 100;
}

.header-content {
    max-width: 1800px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 1.5rem;
    flex-wrap: wrap;
}

.logo {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--accent);
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.logo svg {
    width: 24px;
    height: 24px;
}

/* Search */
.search-box {
    flex: 1;
    min-width: 200px;
    max-width: 400px;
    position: relative;
}

.search-box input {
    width: 100%;
    padding: 0.625rem 1rem 0.625rem 2.5rem;
    background: var(--bg-dark);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-size: 0.875rem;
    outline: none;
    transition: border-color 0.2s;
}

.search-box input:focus {
    border-color: var(--accent);
}

.search-box::before {
    content: "üîç";
    position: absolute;
    left: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    font-size: 0.875rem;
    opacity: 0.5;
}

/* Controls */
.controls {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    flex-wrap: wrap;
}

select, button {
    padding: 0.5rem 1rem;
    background: var(--bg-dark);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text);
    font-size: 0.875rem;
    cursor: pointer;
    transition: all 0.2s;
}

select:hover, button:hover {
    border-color: var(--accent);
}

button.primary {
    background: var(--accent);
    border-color: var(--accent);
}

button.primary:hover {
    background: var(--accent-hover);
}

/* Stats bar */
.stats-bar {
    background: var(--bg-card);
    padding: 0.75rem 1.5rem;
    border-bottom: 1px solid var(--border);
    font-size: 0.875rem;
    color: var(--text-dim);
}

.stats-bar-content {
    max-width: 1800px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    flex-wrap: wrap;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.user-name {
    font-weight: 600;
    color: var(--text);
}

/* Main layout */
.main-container {
    display: flex;
    max-width: 1800px;
    margin: 0 auto;
    min-height: calc(100vh - 120px);
}

/* Grid area */
.grid-area {
    flex: 1;
    padding: 1.5rem;
    overflow-y: auto;
}

/* Shader grid */
.shader-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.25rem;
}

/* Shader card */
.shader-card {
    background: var(--bg-card);
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--border);
    cursor: pointer;
    transition: all 0.2s;
}

.shader-card:hover {
    border-color: var(--accent);
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
}

.shader-card.selected {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px var(--accent);
}

.shader-thumb {
    aspect-ratio: 16/9;
    background: var(--bg-dark);
    position: relative;
    overflow: hidden;
}

.shader-thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
}

.shader-card:hover .shader-thumb img {
    transform: scale(1.05);
}

.shader-thumb-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-muted);
    font-size: 2rem;
}

.shader-status {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    display: flex;
    gap: 0.25rem;
}

.status-badge {
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.625rem;
    font-weight: 600;
    text-transform: uppercase;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(4px);
}

.status-badge.public { color: var(--success); }
.status-badge.private { color: var(--warning); }
.status-badge.buffers { color: var(--accent); }

.shader-info {
    padding: 1rem;
}

.shader-title {
    font-weight: 600;
    font-size: 0.9375rem;
    margin-bottom: 0.5rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.shader-meta {
    display: flex;
    align-items: center;
    gap: 1rem;
    font-size: 0.75rem;
    color: var(--text-muted);
}

.shader-meta span {
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.shader-date {
    font-size: 0.75rem;
    color: var(--text-muted);
    margin-top: 0.5rem;
}

/* Detail panel */
.detail-panel {
    width: 400px;
    background: var(--bg-panel);
    border-left: 1px solid var(--border);
    overflow-y: auto;
    display: none;
}

.detail-panel.open {
    display: block;
}

.detail-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border);
}

.detail-thumb {
    width: 100%;
    aspect-ratio: 16/9;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 1rem;
    background: var(--bg-dark);
}

.detail-thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.detail-title {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.detail-id {
    font-size: 0.75rem;
    color: var(--text-muted);
    font-family: monospace;
}

.detail-section {
    padding: 1rem 1.5rem;
    border-bottom: 1px solid var(--border);
}

.detail-section h4 {
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.5rem;
}

.detail-stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
}

.stat-item {
    text-align: center;
}

.stat-value {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--accent);
}

.stat-label {
    font-size: 0.75rem;
    color: var(--text-muted);
}

.detail-description {
    font-size: 0.875rem;
    color: var(--text-dim);
    line-height: 1.6;
    white-space: pre-wrap;
}

.detail-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.tag {
    padding: 0.25rem 0.75rem;
    background: var(--bg-dark);
    border-radius: 9999px;
    font-size: 0.75rem;
    color: var(--text-dim);
}

.detail-buffers {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.buffer-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5rem 0.75rem;
    background: var(--bg-dark);
    border-radius: 6px;
    font-size: 0.8125rem;
}

.buffer-type {
    font-weight: 500;
}

.buffer-inputs {
    color: var(--text-muted);
    font-size: 0.75rem;
}

.detail-actions {
    padding: 1.5rem;
    display: flex;
    gap: 0.75rem;
}

.detail-actions button {
    flex: 1;
}

/* Pagination */
.pagination {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 1.5rem;
}

.pagination button {
    min-width: 40px;
}

.pagination button.active {
    background: var(--accent);
    border-color: var(--accent);
}

.page-info {
    padding: 0 1rem;
    color: var(--text-muted);
    font-size: 0.875rem;
}

/* Drop zone */
.drop-zone {
    border: 2px dashed var(--border);
    border-radius: 16px;
    padding: 4rem 2rem;
    text-align: center;
    margin: 2rem;
    transition: all 0.2s;
}

.drop-zone.dragover {
    border-color: var(--accent);
    background: rgba(99, 102, 241, 0.1);
}

.drop-zone h2 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

.drop-zone p {
    color: var(--text-muted);
    margin-bottom: 1.5rem;
}

.drop-zone input[type="file"] {
    display: none;
}

/* Loading */
.loading {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4rem;
    color: var(--text-muted);
}

.loading::after {
    content: "";
    width: 24px;
    height: 24px;
    border: 2px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-left: 0.75rem;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* No results */
.no-results {
    text-align: center;
    padding: 4rem 2rem;
    color: var(--text-muted);
}

.no-results h3 {
    font-size: 1.25rem;
    margin-bottom: 0.5rem;
    color: var(--text-dim);
}

/* Responsive */
@media (max-width: 1200px) {
    .detail-panel {
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: 200;
        box-shadow: -8px 0 32px rgba(0, 0, 0, 0.5);
    }
    
    .detail-panel.open ~ .overlay {
        display: block;
    }
}

@media (max-width: 768px) {
    .header-content {
        flex-direction: column;
        align-items: stretch;
    }
    
    .search-box {
        max-width: none;
    }
    
    .detail-panel {
        width: 100%;
    }
}

.overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 150;
}

/* Close button */
.close-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--bg-dark);
    border: 1px solid var(--border);
    color: var(--text);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
    z-index: 10;
}

.close-btn:hover {
    background: var(--bg-hover);
}

/* View toggle */
.view-toggle {
    display: flex;
    background: var(--bg-dark);
    border-radius: 6px;
    padding: 2px;
}

.view-toggle button {
    padding: 0.375rem 0.75rem;
    border: none;
    background: transparent;
}

.view-toggle button.active {
    background: var(--accent);
}

/* List view */
.shader-list {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.shader-list-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.75rem 1rem;
    background: var(--bg-card);
    border-radius: 8px;
    border: 1px solid var(--border);
    cursor: pointer;
    transition: all 0.2s;
}

.shader-list-item:hover {
    border-color: var(--accent);
    background: var(--bg-hover);
}

.shader-list-item.selected {
    border-color: var(--accent);
}

.shader-list-thumb {
    width: 80px;
    height: 45px;
    border-radius: 4px;
    overflow: hidden;
    flex-shrink: 0;
    background: var(--bg-dark);
}

.shader-list-thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.shader-list-info {
    flex: 1;
    min-width: 0;
}

.shader-list-title {
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.shader-list-meta {
    font-size: 0.75rem;
    color: var(--text-muted);
    display: flex;
    gap: 1rem;
}

.shader-list-stats {
    display: flex;
    gap: 1.5rem;
    color: var(--text-muted);
    font-size: 0.8125rem;
}
</style>
</head>
<body>

<header class="header">
    <div class="header-content">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            Shadertoy Browser
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search shaders..." disabled>
        </div>
        
        <div class="controls">
            <select id="sortSelect" disabled>
                <option value="date-desc">Newest First</option>
                <option value="date-asc">Oldest First</option>
                <option value="name-asc">Name A-Z</option>
                <option value="name-desc">Name Z-A</option>
                <option value="views-desc">Most Viewed</option>
                <option value="likes-desc">Most Liked</option>
            </select>
            
            <select id="filterSelect" disabled>
                <option value="all">All Shaders</option>
                <option value="public">Public Only</option>
                <option value="private">Private Only</option>
                <option value="multipass">Multi-pass</option>
            </select>
            
            <div class="view-toggle">
                <button id="gridViewBtn" class="active" title="Grid view">‚ñ¶</button>
                <button id="listViewBtn" title="List view">‚ò∞</button>

            <select id="perPageSelect" disabled>
                <option value="24">24 per page</option>
                <option value="48">48 per page</option>

            <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; color: var(--text-dim);">

            </label>
        </div>
    </div>
</header>

<div class="stats-bar" id="statsBar" style="display: none;">
    <div class="stats-bar-content">
        <div class="user-info">
            <span>Library: <span class="user-name" id="userName">-</span></span>
            <span id="shaderCount">0 shaders</span>
            <span id="filteredCount"></span>
        </div>
        <div>
            <span id="totalViews">0 total views</span> ¬∑ 
            <span id="totalLikes">0 total likes</span>
        </div>
    </div>
</div>

<div class="main-container">
    <div class="grid-area" id="gridArea">
        <!-- Drop zone (shown when no data) -->
        <div class="drop-zone" id="dropZone">
            <h2>üìÅ Load Your Shadertoy Library</h2>
            <p>Drag and drop your shaders.json file here, or click to browse</p>
            <button class="primary" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <input type="file" id="fileInput" accept=".json">
        </div>
        
        <!-- Shader grid (hidden until data loaded) -->
        <div id="shaderContainer" style="display: none;">
            <div class="shader-grid" id="shaderGrid"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    
    <div class="detail-panel" id="detailPanel">
        <button class="close-btn" onclick="closeDetail()">√ó</button>
        <div class="detail-header">
            <div class="detail-thumb" id="detailThumb"></div>
            <h2 class="detail-title" id="detailTitle">-</h2>
            <div class="detail-id" id="detailId">-</div>
        </div>
        
        <div class="detail-section">
            <div class="detail-stats">
                <div class="stat-item">
                    <div class="stat-value" id="detailViews">0</div>
                    <div class="stat-label">Views</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="detailLikes">0</div>
                    <div class="stat-label">Likes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="detailPasses">1</div>
                    <div class="stat-label">Passes</div>
                </div>
            </div>
        </div>
        
        <div class="detail-section">
            <h4>Status</h4>
            <div id="detailStatus">-</div>
        </div>
        
        <div class="detail-section">
            <h4>Published</h4>
            <div id="detailDate">-</div>
        </div>
        
        <div class="detail-section">
            <h4>Description</h4>
            <div class="detail-description" id="detailDescription">-</div>
        </div>
        
        <div class="detail-section">
            <h4>Tags</h4>
            <div class="detail-tags" id="detailTags"></div>
        </div>

            <h4>Render Passes</h4>
            <div class="detail-buffers" id="detailBuffers"></div>
        </div>
        
        <div class="detail-actions">
            <button onclick="openInShadertoy()">Open in Shadertoy ‚Üó</button>
            <button onclick="copyCode()">Copy Code</button>
        </div>

</div>

<div class="overlay" id="overlay" onclick="closeDetail()"></div>

<script>
// State
let allShaders = [];
let filteredShaders = [];
let currentPage = 1;
let perPage = 24;
let selectedShader = null;
let viewMode = 'grid';
let useProxy = true; // Use proxy by default (Shadertoy blocks direct hotlinking)

// Thumbnail URL helper - can use proxy if needed
function getThumbUrl(id) {
    const direct = `https://www.shadertoy.com/media/shaders/${id}.jpg`;
    if (useProxy) {
        // weserv.nl is a free image proxy that strips referer
        return `https://images.weserv.nl/?url=${encodeURIComponent(direct)}`;
    }
    return direct;
}

// DOM elements
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const shaderContainer = document.getElementById('shaderContainer');
const shaderGrid = document.getElementById('shaderGrid');
const pagination = document.getElementById('pagination');
const searchInput = document.getElementById('searchInput');
const sortSelect = document.getElementById('sortSelect');
const filterSelect = document.getElementById('filterSelect');
const perPageSelect = document.getElementById('perPageSelect');
const statsBar = document.getElementById('statsBar');
const detailPanel = document.getElementById('detailPanel');
const overlay = document.getElementById('overlay');

// File handling
dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
});

dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
});

dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    const file = e.dataTransfer.files[0];
    if (file) loadFile(file);
});

fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) loadFile(file);
});

function loadFile(file) {
    dropZone.innerHTML = '<div class="loading">Loading shaders</div>';
    
    const reader = new FileReader();
    reader.onload = (e) => {
        try {
            const data = JSON.parse(e.target.result);
            initializeData(data);
        } catch (err) {
            dropZone.innerHTML = `
                <h2>‚ùå Error Loading File</h2>
                <p>${err.message}</p>
                <button class="primary" onclick="location.reload()">Try Again</button>
            `;
        }
    };
    reader.readAsText(file);
}

function initializeData(data) {
    allShaders = data.shaders || [];
    
    // Update UI
    document.getElementById('userName').textContent = data.userName || 'Unknown';
    document.getElementById('shaderCount').textContent = `${allShaders.length} shaders`;
    
    // Calculate totals
    const totalViews = allShaders.reduce((sum, s) => sum + (s.info?.viewed || 0), 0);
    const totalLikes = allShaders.reduce((sum, s) => sum + (s.info?.likes || 0), 0);
    document.getElementById('totalViews').textContent = `${totalViews.toLocaleString()} total views`;
    document.getElementById('totalLikes').textContent = `${totalLikes.toLocaleString()} total likes`;
    
    // Enable controls
    searchInput.disabled = false;
    sortSelect.disabled = false;
    filterSelect.disabled = false;
    perPageSelect.disabled = false;
    
    // Show UI
    dropZone.style.display = 'none';
    shaderContainer.style.display = 'block';
    statsBar.style.display = 'block';
    
    // Initial render
    applyFilters();
}

// Filtering and sorting
function applyFilters() {
    const searchTerm = searchInput.value.toLowerCase();
    const filter = filterSelect.value;
    const sort = sortSelect.value;
    
    // Filter
    filteredShaders = allShaders.filter(shader => {
        const info = shader.info || {};
        
        // Search filter
        if (searchTerm) {
            const searchFields = [
                info.name || '',
                info.description || '',
                (info.tags || []).join(' '),
                (shader.renderpass || []).map(p => p.code || '').join(' ')
            ].join(' ').toLowerCase();
            
            if (!searchFields.includes(searchTerm)) return false;
        }
        
        // Status filter
        if (filter === 'public' && !isPublic(info.published)) return false;
        if (filter === 'private' && isPublic(info.published)) return false;
        if (filter === 'multipass' && (shader.renderpass || []).length < 2) return false;
        
        return true;
    });
    
    // Sort
    const [sortField, sortDir] = sort.split('-');
    filteredShaders.sort((a, b) => {
        let aVal, bVal;
        
        switch (sortField) {
            case 'name':
                aVal = (a.info?.name || '').toLowerCase();
                bVal = (b.info?.name || '').toLowerCase();
                break;
            case 'date':
                aVal = parseInt(a.info?.date || 0);
                bVal = parseInt(b.info?.date || 0);
                break;
            case 'views':
                aVal = a.info?.viewed || 0;
                bVal = b.info?.viewed || 0;
                break;
            case 'likes':
                aVal = a.info?.likes || 0;
                bVal = b.info?.likes || 0;
                break;
        }
        
        if (sortDir === 'asc') {
            return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
        } else {
            return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
        }
    });
    
    // Update filtered count
    document.getElementById('filteredCount').textContent = 
        filteredShaders.length !== allShaders.length 
            ? `(${filteredShaders.length} shown)` 
            : '';
    
    // Reset to page 1
    currentPage = 1;
    renderShaders();
}

function isPublic(status) {
    return status && (status.toLowerCase().includes('public'));
}

// Rendering
function renderShaders() {
    const start = (currentPage - 1) * perPage;
    const end = start + perPage;
    const pageShaders = filteredShaders.slice(start, end);
    
    if (viewMode === 'grid') {
        shaderGrid.className = 'shader-grid';
        shaderGrid.innerHTML = pageShaders.map(shader => renderCard(shader)).join('');
    } else {
        shaderGrid.className = 'shader-list';
        shaderGrid.innerHTML = pageShaders.map(shader => renderListItem(shader)).join('');
    }
    
    // Lazy load images
    const images = shaderGrid.querySelectorAll('img[data-src]');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src;
                img.onload = () => img.style.opacity = 1;
                img.onerror = () => img.parentElement.innerHTML = '<div class="shader-thumb-placeholder">üé®</div>';
                observer.unobserve(img);
            }
        });
    });
    images.forEach(img => observer.observe(img));
    
    renderPagination();
}

function renderCard(shader) {
    const info = shader.info || {};
    const id = info.id || '';
    const thumbUrl = getThumbUrl(id);
    const date = info.date ? new Date(parseInt(info.date) * 1000).toLocaleDateString() : '-';
    const passes = (shader.renderpass || []).length;
    const isSelected = selectedShader?.info?.id === id;
    
    return `
        <div class="shader-card ${isSelected ? 'selected' : ''}" onclick="selectShader('${id}')">
            <div class="shader-thumb">
                <img data-src="${thumbUrl}" alt="${info.name}" referrerPolicy="no-referrer" style="opacity: 0; transition: opacity 0.3s;">
                <div class="shader-status">
                    <span class="status-badge ${isPublic(info.published) ? 'public' : 'private'}">
                        ${isPublic(info.published) ? 'Public' : 'Private'}
                    </span>
                    ${passes > 1 ? `<span class="status-badge buffers">${passes} passes</span>` : ''}
                </div>
            </div>
            <div class="shader-info">
                <div class="shader-title">${escapeHtml(info.name || 'Untitled')}</div>
                <div class="shader-meta">
                    <span>üëÅ ${(info.viewed || 0).toLocaleString()}</span>
                    <span>‚ù§Ô∏è ${info.likes || 0}</span>
                </div>
                <div class="shader-date">${date}</div>
            </div>
        </div>
    `;
}

function renderListItem(shader) {
    const info = shader.info || {};
    const id = info.id || '';
    const thumbUrl = getThumbUrl(id);
    const date = info.date ? new Date(parseInt(info.date) * 1000).toLocaleDateString() : '-';
    const isSelected = selectedShader?.info?.id === id;
    
    return `
        <div class="shader-list-item ${isSelected ? 'selected' : ''}" onclick="selectShader('${id}')">
            <div class="shader-list-thumb">
                <img data-src="${thumbUrl}" alt="${info.name}" referrerPolicy="no-referrer" style="opacity: 0; transition: opacity 0.3s;">
            </div>
            <div class="shader-list-info">
                <div class="shader-list-title">${escapeHtml(info.name || 'Untitled')}</div>
                <div class="shader-list-meta">
                    <span>${date}</span>
                    <span>${isPublic(info.published) ? 'Public' : 'Private'}</span>
                    <span>${(shader.renderpass || []).length} pass(es)</span>
                </div>
            </div>
            <div class="shader-list-stats">
                <span>üëÅ ${(info.viewed || 0).toLocaleString()}</span>
                <span>‚ù§Ô∏è ${info.likes || 0}</span>
            </div>
        </div>
    `;
}

function renderPagination() {
    const totalPages = Math.ceil(filteredShaders.length / perPage);
    
    if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
    }
    
    let html = '';
    
    // Previous
    html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">‚Äπ</button>`;
    
    // Page numbers
    const range = 2;
    for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - range && i <= currentPage + range)) {
            html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
        } else if (i === currentPage - range - 1 || i === currentPage + range + 1) {
            html += `<span class="page-info">...</span>`;
        }
    }
    
    // Next
    html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">‚Ä∫</button>`;
    
    pagination.innerHTML = html;
}

function goToPage(page) {
    currentPage = page;
    renderShaders();
    document.getElementById('gridArea').scrollTop = 0;
}

// Detail panel
function selectShader(id) {
    selectedShader = allShaders.find(s => s.info?.id === id);
    if (!selectedShader) return;
    
    const info = selectedShader.info || {};
    const passes = selectedShader.renderpass || [];
    
    // Update detail panel
    document.getElementById('detailTitle').textContent = info.name || 'Untitled';
    document.getElementById('detailId').textContent = `ID: ${info.id}`;
    document.getElementById('detailViews').textContent = (info.viewed || 0).toLocaleString();
    document.getElementById('detailLikes').textContent = info.likes || 0;
    document.getElementById('detailPasses').textContent = passes.length;
    document.getElementById('detailStatus').textContent = info.published || 'Unknown';
    document.getElementById('detailDate').textContent = info.date 
        ? new Date(parseInt(info.date) * 1000).toLocaleString() 
        : '-';
    document.getElementById('detailDescription').textContent = info.description || 'No description';
    
    // Thumbnail
    const thumbUrl = getThumbUrl(info.id);
    document.getElementById('detailThumb').innerHTML = `<img src="${thumbUrl}" alt="${info.name}" referrerPolicy="no-referrer" onerror="this.parentElement.innerHTML='<div class=\\'shader-thumb-placeholder\\'>üé®</div>'">`;
    
    // Tags
    const tagsHtml = (info.tags || []).map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('');
    document.getElementById('detailTags').innerHTML = tagsHtml || '<span class="tag">No tags</span>';
    
    // Buffers
    const buffersHtml = passes.map(pass => {
        const inputCount = (pass.inputs || []).length;
        const inputTypes = (pass.inputs || []).map(i => i.type).join(', ');
        return `
            <div class="buffer-item">
                <span class="buffer-type">${pass.name || pass.type}</span>
                <span class="buffer-inputs">${inputCount ? `${inputCount} inputs (${inputTypes})` : 'No inputs'}</span>
            </div>
        `;
    }).join('');
    document.getElementById('detailBuffers').innerHTML = buffersHtml;
    
    // Show panel
    detailPanel.classList.add('open');
    overlay.style.display = 'block';
    
    // Update selection in grid
    renderShaders();
}

function closeDetail() {
    detailPanel.classList.remove('open');
    overlay.style.display = 'none';
    selectedShader = null;
    renderShaders();
}

function openInShadertoy() {
    if (selectedShader?.info?.id) {
        window.open(`https://www.shadertoy.com/view/${selectedShader.info.id}`, '_blank');
    }
}

function copyCode() {
    if (!selectedShader) return;
    
    const code = (selectedShader.renderpass || [])
        .map(p => `// === ${p.name || p.type} ===\n${p.code || ''}`)
        .join('\n\n');
    
    navigator.clipboard.writeText(code).then(() => {
        const btn = event.target;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy Code', 1500);
    });
}

// View toggle
document.getElementById('gridViewBtn').addEventListener('click', () => {
    viewMode = 'grid';
    document.getElementById('gridViewBtn').classList.add('active');
    document.getElementById('listViewBtn').classList.remove('active');
    renderShaders();
});

document.getElementById('listViewBtn').addEventListener('click', () => {
    viewMode = 'list';
    document.getElementById('listViewBtn').classList.add('active');
    document.getElementById('gridViewBtn').classList.remove('active');
    renderShaders();
});

// Event listeners
let searchTimeout;
searchInput.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(applyFilters, 300);
});

sortSelect.addEventListener('change', applyFilters);
filterSelect.addEventListener('change', applyFilters);

perPageSelect.addEventListener('change', (e) => {
    perPage = parseInt(e.target.value);
    currentPage = 1;
    renderShaders();
});

document.getElementById('proxyToggle').addEventListener('change', (e) => {
    useProxy = e.target.checked;
    renderShaders();
    if (selectedShader) {
        selectShader(selectedShader.info.id);
    }
});

// Utility
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Keyboard navigation
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closeDetail();
    }
});
</script>
