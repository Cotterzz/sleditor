<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three.js Scene</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
// Scene setup
const scene = new THREE.Scene();
scene.background = new THREE.Color("#000000");

// Camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(5, 5, 5);
camera.lookAt(0, 0, 0);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.body.appendChild(renderer.domElement);

// Handle window resize
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

const obj0 = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({
        color: "#3498db",
        metalness: 0.5,
        roughness: 0.5,
        emissive: "#000000",
        emissiveIntensity: 0,
        wireframe: false,
        transparent: false,
        opacity: 1
    })
);
obj0.castShadow = true;
obj0.receiveShadow = true;
obj0.position.set(0, 0, 0);
obj0.rotation.set(0, 0, 0);
obj0.scale.set(1, 1, 1);
scene.add(obj0);

const obj1 = new THREE.Mesh(
    new THREE.DodecahedronGeometry(1),
    new THREE.MeshStandardMaterial({
        color: "#3498db",
        metalness: 0.5,
        roughness: 0.5,
        emissive: "#000000",
        emissiveIntensity: 0,
        wireframe: false,
        transparent: false,
        opacity: 1
    })
);
obj1.castShadow = true;
obj1.receiveShadow = true;
obj1.position.set(0, 0, 0);
obj1.rotation.set(0, 0, 0);
obj1.scale.set(1, 1, 1);
obj0.add(obj1);

const obj2 = new THREE.Mesh(
    new THREE.TorusKnotGeometry(1, 0.3, 64, 8, 2, 3),
    new THREE.MeshStandardMaterial({
        color: "#3498db",
        metalness: 0.5,
        roughness: 0.5,
        emissive: "#000000",
        emissiveIntensity: 0,
        wireframe: false,
        transparent: false,
        opacity: 1
    })
);
obj2.castShadow = true;
obj2.receiveShadow = true;
obj2.position.set(0, 0, 0);
obj2.rotation.set(0, 0, 0);
obj2.scale.set(1, 1, 1);
scene.add(obj2);

// Animation loop
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
